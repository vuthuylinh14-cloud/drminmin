                </section>
              </main>

              {/* Footer Section */}
              <footer className="bg-gray-800 text-white py-8">
                <div className="container mx-auto px-6 md:px-12 text-center text-sm">
                  <p>&copy; {new Date().getFullYear()} {t.brand}. {t.footerRights}</p>
                  <p className="mt-2">
                    <a href="#" className="text-indigo-300 hover:text-indigo-100 mx-2">{t.privacyPolicy}</a>
                    <span className="mx-1">|</span>
                    <a href="#" className="text-indigo-300 hover:text-indigo-100 mx-2">{t.termsOfService}</a>
                  </p>
                </div>
              </footer>
            </div>
          );
        };

        // Render the App component into the 'root' div
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
